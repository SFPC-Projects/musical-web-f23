<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>musical web fall 2023 showcase</title>
    <style>
      body {
        margin: 0;
      }

      .webgl {
        position: fixed;
        top: 0;
        left: 0;
        outline: none;
      }
    </style>
    <link rel="stylesheet" href="/lib/dumpling/dumpling.css" />
    <script type="importmap">
      {
        "imports": {
          "three": "./lib/threejs/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.149.0/examples/jsm/"
        }
      }
    </script>
    <script type="module" src="/lib/dumpling/a-dumpling.js"></script>
    <script type="module" src="/lib/d-iframe.js"></script>
    <script type="module" src="/main.js"></script>
  </head>
  <body>
    <canvas class="webgl" id="three"></canvas>
    <div id="dumpling-container">
      <a-dumpling maximize id="info" title="info">
        <d-iframe src="info.html"></d-iframe>
        <iframe src="info.html"></iframe>
      </a-dumpling>
    </div>
  </body>
</html>
